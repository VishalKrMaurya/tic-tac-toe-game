<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <nav>
        <div class="navLeft ">
            <h1 >TIC TAC TOE</h1>
        </div>
<!--         <div class="navRight"> -->
<!--             <ul> -->
<!--                 <li><a href="#" >How to play?</a></li> -->
<!--                 <li><a href="#" >Hints</a></li> -->
<!--             </ul> -->
<!--         </div> -->

    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bl0 bt0"><span class="boxtext"></span></div>
            <div class="box bt0"><span class="boxtext"></span></div>
            <div class="box bt0 br0"><span class="boxtext"></span></div>
            <div class="box bl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br0"><span class="boxtext"></span></div>
            <div class="box bb0 bl0"><span class="boxtext"></span></div>
            <div class="box bb0"><span class="boxtext"></span></div>
            <div class="box bb0 br0"><span class="boxtext"></span></div>
        </div>

        <div class="infoContainer">
            <span class="info"></span>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
